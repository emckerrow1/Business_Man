{% extends 'base.html' %}
{% load static from staticfiles %}

{% block content %}
    <div class="row content">
        <div id="leftBar" class="panel panel-primary">
            <div class="panel-heading">Inventory</div>
            <div class="panel-body">
                <ul class="list-group navbar-nav">
                  <a href="#">
                    <li class="list-group-item">
                        <label>Items</label>
                    </li>
                  </a>
                </ul>
            </div>
        </div>
        <div id="wrapper" class="panel panel-primary wrapper1">

            {% include "nav_bar.html" %}

            <div class="panel-body" style="margin-top:-30px;">
                  <form method="post">
                  {% csrf_token %}
                    <div class="row">
                        <div class="col-sm-12">Items:</div>
                    </div>
                    <div>
                        {% for item in items %}
                        <div class="item-list">
                            <button type="submit" class="btn btn-default">
                        {{item.products.name}}<span class="badge" style="float:right;">{{item.quantity}}</span><br><img src="/static/img/{{item.products.name}}.png"></img><input style="display: none;" name="item_name" type="text" value="{{item.products.name}}">

                            </button>
                        </div>
                        {% endfor %}
                    </div>
                  </form>
            </div>
        </div>

    {% include "stats_bar.html" %}

{% endblock %}

{% block javascript %}

{% endblock %}
